[Rainmeter]
Update=16
DefaultUpdateDivider=-1
DefaultAlwaysOnTop=2
DefaultClickThrough=1
DefaultDraggable=0
DefaultWindowX=50%
DefaultWindowY=50%
DefaultAnchorX=50%
DefaultAnchorY=50%
OnRefreshAction=[!CommandMeasure Powershell Run]

[Variables]
LogFile=mond.log

[Powershell]
Measure=Plugin
Plugin=RunCommand
Parameter=mond -FirstTimeInstall -SkinPath #SKINSPATH# -SettingsPath #SETTINGSPATH#
OutputFile=#LogFile#
OutputType=UTF8
FinishAction=["#ROOTCONFIGPATH##LogFile#"][!DeactivateConfig]

[Logo]
@IncludeLogo=#@#box.inc
