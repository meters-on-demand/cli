[Rainmeter]
Update=-1
DefaultAlwaysOnTop=2
DefaultWindowX=50%
DefaultWindowY=50%
DefaultAnchorX=50%
DefaultAnchorY=50%
DefaultDraggable=0
OnRefreshAction=[!CommandMeasure Powershell Run]

[\]
@Include=#@#Mond.inc

[Variables]
LogFile=mond.log

[Powershell]
Measure=Plugin
Plugin=RunCommand
Parameter=mond -FirstTimeInstall -SkinPath '#SKINSPATH#' -SettingsPath '#SETTINGSPATH#'
OutputFile=#LogFile#
OutputType=UTF8
FinishAction=[!Log "Installed!!"][!ShowMeter Installed][!UpdateMeter *][!Redraw][Play "#@#vine_boom.wav"][!Delay 548]["#ROOTCONFIGPATH##LogFile#"][!DeactivateConfig]

[Splash]
Meter=Image
ImageName=#@#splash.png

[Installed]
Meter=Image
ImageName=#@#installed.png
Hidden=1
