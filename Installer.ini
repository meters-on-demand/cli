[Rainmeter]
Update=-1
DefaultAlwaysOnTop=2
DefaultWindowX=50%
DefaultWindowY=50%
DefaultAnchorX=50%
DefaultAnchorY=50%
DefaultDraggable=0

[\]
@Include=#@#Mond.inc

[Powershell]
Measure=Plugin
Plugin=RunCommand
Parameter=mond -FirstTimeInstall -SkinPath '#SKINSPATH#'
State=Show
OutputFile=mond.log
OutputType=UTF8

[Splash]
Meter=Image
ImageName=#@#splash.png
LeftMouseUpAction=[!CommandMeasure Powershell Run]
