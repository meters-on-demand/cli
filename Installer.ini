[Rainmeter]
Update=-1
DefaultAlwaysOnTop=2
DefaultWindowX=50%
DefaultWindowY=50%
DefaultAnchorX=50%
DefaultAnchorY=50%
DefaultDraggable=0
OnRefreshAction=[!CommandMeasure Powershell Run][Play "#@#vine_boom.wav"]

[\]
@Include=#@#Mond.inc

[Variables]
LogFile=mond.log

[Powershell]
Measure=Plugin
Plugin=RunCommand
Parameter=mond -FirstTimeInstall -SkinPath #SKINSPATH# -SettingsPath #SETTINGSPATH#
OutputFile=#LogFile#
OutputType=UTF8
FinishAction=[Play "#@#installed.wav"][!ShowMeter Installed][!UpdateMeter *][!Redraw][!Delay 100][!HideMeter Installed][!UpdateMeter *][!Redraw][!Delay 100][!ShowMeter Installed][!UpdateMeter *][!Redraw][!Delay 100][!HideMeter Installed][!UpdateMeter *][!Redraw][!Delay 100][!ShowMeter Installed][!UpdateMeter *][!Redraw][!Delay 100][!HideMeter Installed][!UpdateMeter *][!Redraw][!Delay 100][!ShowMeter Installed][!UpdateMeter *][!Redraw][!Delay 124]["#ROOTCONFIGPATH##LogFile#"][!DeactivateConfig]

[Splash]
Meter=Image
ImageName=#@#splash.png

[Installed]
Meter=Image
ImageName=#@#installed.png
Hidden=1
